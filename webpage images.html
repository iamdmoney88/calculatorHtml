<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .gallery-item {
            border: 1px solid #ddd;
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .caption {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    
    <div class="gallery">
        <!-- Image 1 -->
        <div class="gallery-item">
            <img src="images/image1.jpg" alt="Description of image 1">
            <div class="caption">Image 1 description</div>
        </div>
        
        <!-- Image 2 -->
        <div class="gallery-item">
            <img src="images/image2.jpg" alt="Description of image 2">
            <div class="caption">Image 2 description</div>
        </div>
        
        <!-- Image 3 -->
        <div class="gallery-item">
            <img src="images/image3.jpg" alt="Description of image 3">
            <div class="caption">Image 3 description</div>
        </div>
        
        <!-- Add more images as needed -->
    </div>
</body>
</html>
